syntax = "proto3";

package pup_service;

import "google/protobuf/timestamp.proto";
import  "google/api/field_behavior.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";


option go_package = "homework/pkg/pup-service;pup_service";


service PupService{
  rpc AcceptOrder(AcceptOrderRequest) returns (AcceptOrderResponse) {
    option (google.api.http) = {
      post: "/AcceptOrder"
      body: "*"
    };
  }
  rpc PlaceOrder(PlaceOrderRequest) returns (PlaceOrderResponse) {
   option (google.api.http) = {
     patch: "/PlaceOrder"
     body: "*"
   };
  }
  rpc ReturnOrder(ReturnOrderRequest) returns (ReturnOrderResponse){
    option (google.api.http) = {
      patch: "/ReturnOrder"
      body: "*"
    };
  }
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse){
    option (google.api.http)= {
      get: "/ListOrders"
    };
  }
  rpc RefundOrder(RefundOrderRequest) returns (RefundOrderResponse){
    option (google.api.http) = {
      patch: "/RefundOrder"
      body: "*"
    };
  }
  rpc ListReturns(ListReturnsRequest) returns (ListReturnsResponse){
    option (google.api.http) = {
      get: "/ListReturns"
    };
  }
}

message Order {
  uint32 id = 1;
  uint32 user_id = 2;
  string state = 3;
  int64 accept_time = 4;
  google.protobuf.Timestamp keep_until_date = 5;
  google.protobuf.Timestamp place_date = 6;
  int64 weight = 7;
  int64 price = 8;
  string package_type =9;
  bool need_wrapping = 10;
}


message AcceptOrderRequest{
    uint32 order_id = 1 [
      (validate.rules).uint32.gt = 0,
      (google.api.field_behavior) = REQUIRED
    ];
    uint32 user_id=2[
      (validate.rules).uint32.gt = 0,
      (google.api.field_behavior) = REQUIRED
    ];
    google.protobuf.Timestamp keep_until_date = 5[
      (google.api.field_behavior) = REQUIRED
    ];
    int32 weight =7[
      (validate.rules).int32.gt = 0,
      (google.api.field_behavior) = REQUIRED
    ];
    int32 price = 8[
      (validate.rules).int32.gt = 0,
      (google.api.field_behavior) = REQUIRED
    ];
    string package_type =9[
    (validate.rules).string = {
      max_len : 10;
      min_len : 0;
    },
       (google.api.field_behavior) = REQUIRED
    ];
    bool need_wrapping = 10[
       (google.api.field_behavior) = REQUIRED
  ];
}

message AcceptOrderResponse{

}


message PlaceOrderRequest{
  repeated uint32 order_id = 1[
    (validate.rules).repeated.min_items = 1,
    (validate.rules).repeated.unique = true,
    (google.api.field_behavior) = REQUIRED
  ];
}

message PlaceOrderResponse{

}

message ReturnOrderRequest{
  uint32 order_id=1[
    (validate.rules).uint32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

message ReturnOrderResponse{

}

message ListOrdersRequest{
  uint32 user_id=1[
    (validate.rules).uint32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 count = 2[
    (validate.rules).int32.gte = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  bool in_pup=3[
    (google.api.field_behavior) = REQUIRED
  ];
}

message ListOrdersResponse{
  repeated OrderFromList orders = 1;
}

message RefundOrderRequest{
  uint32 order_id =1[
    (validate.rules).uint32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  uint32 user_id=2[
    (validate.rules).uint32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

message RefundOrderResponse{

}

message ListReturnsRequest{
  int32 limit = 1[
    (validate.rules).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
  int32 page = 2[
    (validate.rules).int32.gt = 0,
    (google.api.field_behavior) = REQUIRED
  ];
}

message ListReturnsResponse{
  repeated Return returns = 1;
}



message Return {
  uint32 order_id = 1;
  uint32 user_id =2;
}

message OrderFromList {
  uint32 order_id = 1;
  uint32 user_id =2;
  string state = 3;
  google.protobuf.Timestamp keep_until_date = 4;
  int32 price = 5;
}